<main class="login__main">
    <section class="login__section">
        <form #userForm="ngForm" class="login__form" (submit)="submitForm()">
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="username"
                placeholder="نام"
                type="text"
                required
                [(ngModel)]="user.firstName"
            />
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="username"
                placeholder="نام خانوادگی"
                type="text"
                required
                [(ngModel)]="user.lastName"
            />
            <input
                class="login__input"
                name="username"
                placeholder="نام کاربری"
                type="text"
                required
                [(ngModel)]="user.username"
            />
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="email"
                placeholder="ایمیل"
                type="email"
                required
                [(ngModel)]="user.email"
            />
            <input
                class="login__input"
                name="password"
                placeholder="رمز عبور"
                type="password"
                [attr.minlength]="isLogin ? null : 6"
                required
                [(ngModel)]="user.password"
            />

            <button class="btn btn--fill login__button" type="submit" [disabled]="!userForm.valid">
                {{ isLogin ? 'ورود' : 'ثبت نام' }}
            </button>
            <button class="btn login__button" (click)="cancel()">لغو</button>
        </form>
    </section>
</main>
