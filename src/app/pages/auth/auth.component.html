<main class="login__main">
    <section class="login__section">
        <form #userForm="ngForm" (submit)="submitForm()" class="login__form">
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="username"
                placeholder="نام"
                type="text"
                [(ngModel)]="user.firstName"
                required
            />
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="username"
                placeholder="نام خانوادگی"
                type="text"
                [(ngModel)]="user.lastName"
                required
            />
            <input
                class="login__input"
                name="username"
                placeholder="نام کاربری"
                type="text"
                [(ngModel)]="user.username"
                required
            />
            <input
                *ngIf="!isLogin"
                class="login__input"
                name="email"
                placeholder="ایمیل"
                type="email"
                [(ngModel)]="user.email"
                required
            />
            <input
                class="login__input"
                name="password"
                placeholder="رمز عبور"
                type="password"
                [attr.minlength]="isLogin ? null : 6"
                [(ngModel)]="user.password"
                required
            />

            <button class="btn btn--fill login__submit" type="submit" [disabled]="!userForm.valid">ثبت</button>
        </form>
    </section>
</main>
