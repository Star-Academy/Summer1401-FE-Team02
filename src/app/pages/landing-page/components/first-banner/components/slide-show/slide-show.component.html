<div class="slideshow" [style.--active-index]="activeIndex">
    <ol>
        <li *ngFor="let banner of banners; index as index" [class.active]="index === activeIndex">
            <img [src]="banner.imageAddress" [alt]="banner.alt" />
            <div class="overlay">
                <div class="banner-description">
                    <p class="banner-description__text">
                        {{ banner.description }}
                    </p>
                </div>
                <button class="btn btn--fill free-play-btn">امروز رایگان بازی کنید!</button>
            </div>
        </li>
    </ol>
</div>
