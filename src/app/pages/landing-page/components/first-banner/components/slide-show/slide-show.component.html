<div class="slideshow" [style.--active-index]="activeIndex">
    <ol>
        <li *ngFor="let banner of banners; index as index" [class.active]="index === activeIndex">
            <img [src]="banner.imageAddress" />
            <div class="overlay">
                <div class="banner-description">
                    <p class="banner-description__text">
                        {{ banner.description }}
                    </p>
                </div>
                <button class="btn">امروز رایگان بازی کنید!</button>
            </div>
            <div class="controls">
                <div class="control-buttons">
                    <button (click)="changeActiveIndex(activeIndex - 1)"><i class="far fa-angle-right"></i></button>
                    <button (click)="changeActiveIndex(activeIndex + 1)"><i class="far fa-angle-left"></i></button>
                </div>
            </div>
        </li>
    </ol>
    <div class="bullets">
        <i *ngFor="let _ of banners; index as index" [class.active]="index === activeIndex"></i>
    </div>
</div>
