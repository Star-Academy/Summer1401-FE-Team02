name: Deployment
on:
    push:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2

            - name: node
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'

            - name: dependencies
              run: npm ci

            - name: Build
              run: npm run build:prod

            - name: upload Build
              if: success()
              uses: action/upload-artifact@v1
              with:
                  name: deploy_dist
                  path: dist

    deploy:
        name: deploy
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: checkout
              uses: actions/checkout@v1

            - name: Download build
              uses: actions/download-artifact@v1
              with:
                  name: deploy_dist

            - name: deploy to github pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  FOLDER: deploy_dist/Summer1401-FE-TEAM02
